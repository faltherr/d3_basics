      <h4 class="pink-text center">Add New Employee</h4>

        <div class="input-field">
          <input type="text" placeholder="Employee name" id="name">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Reports to..." id="parent">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Department" id="department">
        </div>
        <div class="input-field">
          <button class="btn pink white-text">Add Employee</button>
        </div>
      </form>
    </div>
  </div>

    <div class="canvas"></div>
  </div>

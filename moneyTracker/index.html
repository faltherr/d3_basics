<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money Tracker</title>
    <style>
        h2, p{
            margin: 10px 0;
        }
        header{
            margin-bottom: 40px;
        }
        .tip.card{
            padding: 10px;
            background: #333;
            color: #fff;
        }
        .tip .delete{
            color: hotpink;
            font-size: 0.8em
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center text-white">Budget Tracker</h2>
        <p class="flow-text grey-text center text-lighten-2">Monthly money tracker</p>
    </header>
    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item</span>
                        <div class="input-field">
                            <input type="text" id="name"/>
                            <label for="name"> Item Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost"/>
                            <label for="name"> Item cost($)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add Item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <script src="index.js"></script>
